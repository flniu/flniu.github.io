---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}<div class="post-subtitle"><p>{{ page.subtitle }}</p></div>{% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
