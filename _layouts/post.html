---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="post-title" itemprop="name headline">{{ page.title }}</div>
    {% if page.subtitle %}<div class="post-subtitle">{{ page.subtitle }}</div>{% endif %}
    <div class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-footer">
  {% if page.tags %}
  <span class="post-tags left">
    <i class="fa fa-tags" aria-hidden="true"></i>
    {% for tag in page.tags %}
    <a class="post-tags-item" href="{{ site.baseurl }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </span>
  {% endif %}
  <a class="add-comment right" href="https://github.com/flniu/flniu.github.io/issues/new?title={{ page.title }}">
    <i class="fa fa-comment" aria-hidden="true"></i>
    留言
  </a>
  </div>

</article>
