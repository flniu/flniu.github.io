---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/WebPage">

  <header class="post-header">
    <div class="post-title" itemprop="name headline">{{ page.title }}</div>
    {% if page.subtitle %}<div class="post-subtitle">{{ page.subtitle }}</div>{% endif %}
    {% include post-meta.html %}
  </header>

  <div class="post-content">
    <div id="toc"></div>

    {{ content }}
  </div>

</article>
