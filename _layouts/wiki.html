---
layout: default
---
<article class="post">

  <header class="post-header">
    <div class="post-title">{{ page.title }}</div>
    {% if page.subtitle %}<div class="post-subtitle">{{ page.subtitle }}</div>{% endif %}
  </header>

  <div class="post-content">
    <div id="toc"></div>

    {{ content }}
  </div>

</article>
